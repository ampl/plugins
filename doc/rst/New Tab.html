    <div id="root"><div><span><button class="icon icon-settings personalize-button personalize-animate-appear-done personalize-animate-enter-done" data-l10n-id="newtab-personalize-icon-label" title="Personalize new tab" aria-label="Personalize new tab"></button><div class="customize-menu" role="dialog" data-l10n-id="newtab-personalize-dialog-label" aria-label="Personalize"><button class="close-button" data-l10n-id="newtab-custom-close-button">Close</button><div></div><div></div><div class="home-section"><div id="shortcuts-section" class="section"><label class="switch"><input id="shortcuts-toggle" type="checkbox" preference="feeds.topsites" aria-labelledby="custom-shortcuts-title" aria-describedby="custom-shortcuts-subtitle" eventsource="TOP_SITES"><span class="slider" role="presentation"></span></label><div><h2 id="custom-shortcuts-title" class="title"><label for="shortcuts-toggle" data-l10n-id="newtab-custom-shortcuts-title">Shortcuts</label></h2><p id="custom-shortcuts-subtitle" class="subtitle" data-l10n-id="newtab-custom-shortcuts-subtitle">Sites you save or visit</p><div class="more-info-top-wrapper shrink"><div class="more-information shrink"><select id="row-selector" class="selector" name="row-count" preference="topSitesRows" disabled="disabled" aria-labelledby="custom-shortcuts-title"><option value="1" data-l10n-id="newtab-custom-row-selector" data-l10n-args="{&quot;num&quot;: 1}" selected="selected">1 row</option><option value="2" data-l10n-id="newtab-custom-row-selector" data-l10n-args="{&quot;num&quot;: 2}">2 rows</option><option value="3" data-l10n-id="newtab-custom-row-selector" data-l10n-args="{&quot;num&quot;: 3}">3 rows</option><option value="4" data-l10n-id="newtab-custom-row-selector" data-l10n-args="{&quot;num&quot;: 4}">4 rows</option></select><div class="check-wrapper" role="presentation"><input id="sponsored-shortcuts" class="sponsored-checkbox" disabled="disabled" type="checkbox" preference="showSponsoredTopSites" eventsource="SPONSORED_TOP_SITES" checked="checked"><label class="sponsored" for="sponsored-shortcuts" data-l10n-id="newtab-custom-sponsored-sites">Sponsored shortcuts</label></div></div></div></div></div><div id="pocket-section" class="section"><label class="switch"><input id="pocket-toggle" type="checkbox" preference="feeds.section.topstories" aria-labelledby="custom-pocket-title" aria-describedby="custom-pocket-subtitle" eventsource="TOP_STORIES"><span class="slider" role="presentation"></span></label><div><h2 id="custom-pocket-title" class="title"><label for="pocket-toggle" data-l10n-id="newtab-custom-pocket-title">Recommended by Pocket</label></h2><p id="custom-pocket-subtitle" class="subtitle" data-l10n-id="newtab-custom-pocket-subtitle">Exceptional content curated by Pocket, part of the Firefox family</p><div class="more-info-pocket-wrapper shrink"><div class="more-information shrink"><div class="check-wrapper" role="presentation"><input id="sponsored-pocket" class="sponsored-checkbox" disabled="disabled" type="checkbox" preference="showSponsored" eventsource="POCKET_SPOCS" checked="checked"><label class="sponsored" for="sponsored-pocket" data-l10n-id="newtab-custom-pocket-sponsored">Sponsored stories</label></div></div></div></div></div><div id="recent-section" class="section"><label class="switch"><input id="highlights-toggle" type="checkbox" preference="feeds.section.highlights" eventsource="HIGHLIGHTS" aria-labelledby="custom-recent-title" aria-describedby="custom-recent-subtitle"><span class="slider" role="presentation"></span></label><div><h2 id="custom-recent-title" class="title"><label for="highlights-toggle" data-l10n-id="newtab-custom-recent-title">Recent activity</label></h2><p id="custom-recent-subtitle" class="subtitle" data-l10n-id="newtab-custom-recent-subtitle">A selection of recent sites and content</p></div></div><span class="divider" role="separator"></span><div><button id="settings-link" class="external-link" data-l10n-id="newtab-custom-settings">Manage more settings</button></div></div></div></span><div class="outer-wrapper ds-outer-wrapper-breakpoint-override only-search visible-logo newtab-experience"><main class=""><div class="non-collapsible-section"><div class="search-wrapper"><div class="logo-and-wordmark"><div class="logo"></div><div class="wordmark"></div></div><div class="search-inner-wrapper"><button class="search-handoff-button" data-l10n-id="newtab-search-box-handoff-input" data-l10n-args="{&quot;engine&quot;:&quot;Google&quot;}" tabindex="-1" title="Search with Google or enter address" aria-label="Search with Google or enter address"><div class="fake-textbox" data-l10n-id="newtab-search-box-handoff-text" data-l10n-args="{&quot;engine&quot;:&quot;Google&quot;}">Search with Google or enter address</div><input type="search" class="fake-editable" tabindex="-1" aria-hidden="true"><div class="fake-caret"></div></button></div></div></div><div class="body-wrapper on"><div class="discovery-stream ds-layout"><div class="ds-column ds-column-12"><div class="ds-column-grid"><div></div></div></div><style data-styles="[[null]]"></style></div></div></main></div></div></div>
